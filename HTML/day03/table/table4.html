<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>Column1</th>
        <th>Column2</th>
        <th>Column3</th>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Row1 Cell1</td>
          <td>Row1 Cell2</td>
          <td>Row1 Cell3</td>
        </tr>
        <tr>
          <td>Row2 Cell2</td>
          <td>Row3 Cell3</td>
        </tr>
      </tbody>
      <tfoot>
        <td colspan="3">Row3 Cell1</td>
      </tfoot>
    </table>
  </body>
</html>
